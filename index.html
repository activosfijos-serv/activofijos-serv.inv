<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner de Código de Barras</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #2c3e50;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }
        #reader {
            width: 100%;
            max-width: 600px;
            height: 400px;
            border: 2px solid #ddd;
            margin: 20px auto;
            background-color: #fff;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 1em;
            }
            #reader {
                height: 300px;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Escáner de Códigos de Barras y QR</h1>
    <p>Apunta con la cámara al código para escanearlo.</p>

    <div id="reader"></div>

    <script>
        // Función que se ejecuta cuando se escanea un código
        function onScanSuccess(decodedText, decodedResult) {
            alert(`¡Código escaneado con éxito! Información: ${decodedText}`);
            // Aquí puedes hacer lo que quieras con la información escaneada
            // Ejemplo: buscar en tu base de datos, mostrar en pantalla, etc.
        }

        // Iniciar el lector de códigos QR
        const html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            { fps: 10, qrbox: 250 }
             html5QrCode.start( { facingMode: "environment" }, config,
            onScanSuccess, onScanFailure                    
        );
    </script>
</body>
</html>
